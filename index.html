<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }
    .popupbox{
        position: absolute;
        z-index: 3;
        background-color: white;
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display: none;
    }
</style>

<button onclick="show()">Show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum quae sapiente error cumque unde voluptatibus sed natus? Veritatis labore nulla accusamus. Eveniet nam magnam inventore, dignissimos sit aspernatur volup.</p>
    <button onclick="closepopup()">Close</button>
</div>
<script>
    //popup overlay
    //popup box
    var popupoverlay=document.querySelector(".overlay")
    var popupbox=document.querySelector(".popupbox")
    function show()
    {
        popupbox.style.display="block"
        popupoverlay.style.display="block"
    }
    function closepopup()
    {
        popupbox.style.dispaly="none"
        popupoverlay.style.display="none"
    }
</script>
